<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <section>
      <p>Player points: <span id="playerPoints">0</span></p>
      <p>computer points: <span id="computerPoints">0</span></p>
    </section>
    <div id="result"></div>
    <section>
      <button type="button" id="rock">Rock</button>
      <button type="button" id="paper">Paper</button>
      <button type="button" id="scissor">Scissor</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
